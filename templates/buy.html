<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Delivery Info - {{ product.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .form-header {
            text-align: center;
            margin-bottom: 18px;
        }
        .field-group {
            display: flex;
            gap: 10px;
        }
        @media (max-width: 600px) {
            .field-group { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h2>Enter Your Delivery Information</h2>
            <div style="color:#237844;font-weight:bold;font-size:1.08em;">Product: {{ product.name }}</div>
            <div style="color:#a0a0a0;font-size:0.96em;margin-top:3px;">Price: â‚¹2999 (Delivery Included)</div>
        </div>
        <form method="post" autocomplete="on">
            <label for="name">Full Name</label>
            <input id="name" name="name" type="text" required placeholder="Your full name">

            <div class="field-group">
                <div style="flex:1;">
                    <label for="mobile">Mobile Number</label>
                    <input id="mobile" name="mobile" type="tel" pattern="[0-9]{10,13}" required placeholder="10-digit number">
                </div>
                <div style="flex:1;">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" required placeholder="you@email.com">
                </div>
            </div>

            <label for="address">Complete Address</label>
            <textarea id="address" name="address" rows="3" required placeholder="House/Flat, Area, City"></textarea>

            <div class="field-group">
                <div style="flex:2;">
                    <label for="city">City</label>
                    <input id="city" name="city" type="text" required placeholder="City">
                </div>
                <div style="flex:1;">
                    <label for="pincode">PIN Code</label>
                    <input id="pincode" name="pincode" type="text" pattern="[0-9]{4,8}" required placeholder="PIN Code">
                </div>
            </div>

            <input type="hidden" name="product" value="{{ product.name }}">
            <button class="submit-btn" type="submit">Proceed to Secure Payment</button>
        </form>
    </div>
</body>
</html>
